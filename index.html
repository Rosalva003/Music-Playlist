<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack of My Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ffc0cb, #ff69b4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Sparkly Star Cursor */
        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.9), rgba(255, 20, 147, 0.7));
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.8),
                0 0 40px rgba(255, 20, 147, 0.6);
        }

        .custom-cursor::before {
            content: '✨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        .custom-cursor::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: radial-gradient(circle, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            border-radius: 50%;
        }

        @keyframes sparklePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(255, 105, 180, 0.8),
                    0 0 40px rgba(255, 20, 147, 0.6);
            }
            50% { 
                transform: scale(1.3);
                box-shadow: 
                    0 0 30px rgba(255, 105, 180, 1),
                    0 0 60px rgba(255, 20, 147, 0.8);
            }
        }

        @keyframes starTwinkle {
            0%, 100% { 
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            25% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2) rotate(90deg);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(0.8) rotate(180deg);
            }
            75% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(270deg);
            }
        }

        @keyframes sparkleRing {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.5);
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 4rem;
            color: #ff1493;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493,
                0 0 30px #ff1493,
                0 0 40px #ff69b4,
                0 0 50px #ff69b4;
            animation: neonGlow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            font-weight: 900;
        }

        @keyframes neonGlow {
            0% { 
                text-shadow: 
                    0 0 10px #ff1493,
                    0 0 20px #ff1493,
                    0 0 30px #ff1493,
                    0 0 40px #ff69b4,
                    0 0 50px #ff69b4;
            }
            100% { 
                text-shadow: 
                    0 0 15px #ff1493,
                    0 0 25px #ff1493,
                    0 0 35px #ff1493,
                    0 0 45px #ff69b4,
                    0 0 60px #ff69b4,
                    0 0 70px #ffc0cb;
            }
        }

        @keyframes neonGradient {
            0%, 100% { 
                background-position: 0% 50%; 
            }
            50% { 
                background-position: 100% 50%; 
            }
        }

        .header p {
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        /* Glittery Journal */
        .diary {
            position: relative;
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffb6c1);
            border-radius: 15px;
            box-shadow: 
                0 20px 60px rgba(255, 20, 147, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 105, 180, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: diaryGlow 4s ease-in-out infinite;
            border: 3px solid rgba(255, 105, 180, 0.3);
            /* Journal binding effect */
            border-left: 8px solid rgba(255, 20, 147, 0.6);
        }

        .diary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 10% 70%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 90% 40%, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            background-size: 15px 15px, 20px 20px, 25px 25px, 30px 30px, 18px 18px, 22px 22px;
            border-radius: 15px;
            animation: glitterShine 3s ease-in-out infinite;
            pointer-events: none;
        }

        .diary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Journal ruled lines */
                repeating-linear-gradient(
                    transparent 0px,
                    transparent 24px,
                    rgba(255, 105, 180, 0.1) 25px,
                    rgba(255, 105, 180, 0.1) 26px
                ),
                /* Left margin line */
                linear-gradient(90deg, rgba(255, 20, 147, 0.2) 0px, rgba(255, 20, 147, 0.2) 1px, transparent 1px),
                /* Shimmer effect */
                linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            border-radius: 15px;
            pointer-events: none;
        }

        @keyframes glitterShine {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .diary:hover {
            transform: scale(1.05);
            box-shadow: 
                0 25px 80px rgba(255, 20, 147, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        @keyframes diaryGlow {
            0%, 100% { 
                box-shadow: 
                    0 20px 60px rgba(255, 20, 147, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 25px 80px rgba(255, 20, 147, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }
        }

        .diary-cover {
            text-align: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

        .diary-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb, #ff1493);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 10px rgba(255, 20, 147, 0.8),
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 30px rgba(255, 192, 203, 0.4);
            font-family: 'Comic Sans MS', cursive;
            animation: neonGradient 3s ease-in-out infinite;
        }

        .diary-subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ffb6c1;
            font-style: italic;
        }

        .diary-emojis {
            font-size: 3rem;
            margin-bottom: 30px;
            animation: emojiFloat 3s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .open-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(255, 20, 147, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            font-family: 'Comic Sans MS', cursive;
        }

        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6);
        }

        /* Floating Stars */
        .floating-star {
            position: fixed;
            font-size: 1.5rem;
            color: #ffd700;
            animation: starFloat 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .floating-star::before {
            content: '⭐';
            animation: starTwinkle 2s ease-in-out infinite;
        }

        @keyframes starFloat {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(90deg); }
            50% { transform: translateY(-10px) translateX(-5px) rotate(180deg); }
            75% { transform: translateY(-30px) translateX(-10px) rotate(270deg); }
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Holographic Stickers */
        .holographic-sticker {
            position: fixed;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, 
                rgba(255, 105, 180, 0.8), 
                rgba(255, 20, 147, 0.6), 
                rgba(255, 192, 203, 0.8));
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: holographicFloat 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        .holographic-sticker::before {
            content: '⭐';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            animation: holographicShine 2s ease-in-out infinite;
        }

        @keyframes holographicFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        @keyframes holographicShine {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .diary {
                width: 300px;
                height: 400px;
            }
            
            .diary-title {
                font-size: 2rem;
            }
            
            .floating-star, .holographic-sticker {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Floating Stars -->
    <div class="floating-star" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-star" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="floating-star" style="top: 40%; left: 15%; animation-delay: 2s;"></div>
    <div class="floating-star" style="top: 60%; left: 85%; animation-delay: 3s;"></div>
    <div class="floating-star" style="top: 80%; left: 20%; animation-delay: 4s;"></div>
    <div class="floating-star" style="top: 30%; left: 50%; animation-delay: 5s;"></div>
    <div class="floating-star" style="top: 70%; left: 60%; animation-delay: 6s;"></div>
    <div class="floating-star" style="top: 15%; left: 60%; animation-delay: 7s;"></div>

    <!-- Holographic Stickers -->
    <div class="holographic-sticker" style="top: 15%; left: 20%; animation-delay: 0s;"></div>
    <div class="holographic-sticker" style="top: 25%; left: 75%; animation-delay: 1s;"></div>
    <div class="holographic-sticker" style="top: 45%; left: 10%; animation-delay: 2s;"></div>
    <div class="holographic-sticker" style="top: 65%; left: 80%; animation-delay: 3s;"></div>
    <div class="holographic-sticker" style="top: 85%; left: 25%; animation-delay: 4s;"></div>
    <div class="holographic-sticker" style="top: 35%; left: 60%; animation-delay: 5s;"></div>

    <div class="container">
        <div class="diary" onclick="openDiary()">
            <div class="diary-cover">
                <div class="diary-title">The Soundtracks<br>Of My Life</div>
                <div class="diary-emojis">🎵 ✨ 💿</div>
                <button class="open-btn">Open</button>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor
        let mouseX = 0, mouseY = 0;
        const customCursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            customCursor.style.left = mouseX - 10 + 'px';
            customCursor.style.top = mouseY - 10 + 'px';
        });

        document.addEventListener('mouseleave', () => {
            customCursor.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            customCursor.style.opacity = '1';
        });

        // Diary Open Function
        function openDiary() {
            // Add page turn animation
            document.querySelector('.diary').style.animation = 'pageTurn 1s ease-in-out forwards';
            
            // Navigate to page2 after animation
            setTimeout(() => {
                window.location.href = 'page2.html';
            }, 1000);
        }

        // Add page turn animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pageTurn {
                0% { transform: scale(1) rotateY(0deg); }
                50% { transform: scale(1.1) rotateY(90deg); }
                100% { transform: scale(1) rotateY(180deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
